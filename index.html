<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progetto pizzeria</title>
    <!--  collego file css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--  collego file css -->
    <link rel="stylesheet" href="style.css" />
    <!-- collego il font Cabin, nei suoi pesi -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- TOP MENU -->
      <div id="top-menu">
        <div class="contatti">
          <div class="single-icon">
            <img src="media/icons8-mappa-64.png" alt="località" width="10%" />
            <p>Castellaneta Marina (TA)</p>
          </div>
          <div class="single-icon">
            <img src="media/icons8-indirizzo-50.png" alt="indirizzo" width="10%"/>
            <p>Via Aldrin, 20, 74011</p>
          </div>
          <div class="single-icon">
            <img src="media/icons8-telefono-50.png" alt="telefono" width="10%" />
            <p>349 795 2307</p>
          </div>
        </div>
      </div>
      <!-- MENU-PRIMARY -->
      <nav class="nav-primary">
        <div class="logo">
          <a href="#"
            ><img src="media/MenuLogo.png" alt="logo" width="20%"
          /></a>
        </div>
      </nav>
    </header>

    <!-- CONTENT -->
    <!-- MENU PIZZERIA -->
    <section class="menu-pizzeria">
        <h1>Menu</h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-personal active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">ANTIPASTI</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-personal" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">PIZZE</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-personal" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">PIZZE GOURMET</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link tab-personal" id="disabled-tab" data-bs-toggle="tab" data-bs-target="#disabled-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false" >BEVANDE</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0"><img src="media/menu-antipasto.jfif" alt=""></div>
            <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0"><img src="media/menu-pizzeria.jfif" alt=""></div>
            <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0"><img src="media/menu-pizze-gourmet.jfif" alt=""></div>
            <div class="tab-pane fade" id="disabled-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0"><img src="media/menu-bevande.jfif" alt=""></div>
          </div>

    </section>

    <!-- FOOTER -->
    <footer>
        <p>© copyright 2024 Ristorante Re Mida. Tutti i diritti riservati.</p>
    </footer>
    
    <!--  collego file js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
